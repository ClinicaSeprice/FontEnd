<div
  *ngIf="idMedico"
  class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
  <!-- Título principal -->
  <h2 class="text-2xl font-semibold text-center text-blue-700 mb-6">
    Horarios Disponibles
  </h2>

  <!-- Tabla de horarios -->
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white rounded-lg shadow">
      <thead>
        <tr class="bg-blue-600 text-white text-sm font-semibold">
          <th class="py-3 px-4 text-left">Fecha</th>
          <th class="py-3 px-4 text-left">Hora Inicio</th>
          <th class="py-3 px-4 text-left">Hora Fin</th>
        </tr>
      </thead>
      <tbody class="text-gray-700">
        <tr
          *ngFor="let horario of horarios"
          class="border-b hover:bg-gray-100 transition-colors duration-150">
          <td class="py-3 px-4">{{ horario.fecha }}</td>
          <td class="py-3 px-4">{{ horario.horaInicio }}</td>
          <td class="py-3 px-4">{{ horario.horaFin }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Formulario para registrar nuevo horario -->
  <h3 class="text-xl font-semibold text-gray-800 mt-8 mb-4 text-center">
    Registrar Nuevo Horario
  </h3>
  <form (ngSubmit)="registrarHorario()" class="space-y-4">
    <!-- Campo Fecha -->
    <div class="flex flex-col">
      <label for="fecha" class="text-gray-700 font-medium">Fecha:</label>
      <input
        type="date"
        [(ngModel)]="nuevoHorario.fecha"
        name="fecha"
        required
        class="border rounded-lg px-3 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Campo Hora Inicio -->
    <div class="flex flex-col">
      <label for="horaInicio" class="text-gray-700 font-medium"
        >Hora Inicio:</label
      >
      <input
        type="time"
        [(ngModel)]="nuevoHorario.horaInicio"
        name="horaInicio"
        required
        class="border rounded-lg px-3 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Campo Hora Fin -->
    <div class="flex flex-col">
      <label for="horaFin" class="text-gray-700 font-medium">Hora Fin:</label>
      <input
        type="time"
        [(ngModel)]="nuevoHorario.horaFin"
        name="horaFin"
        required
        class="border rounded-lg px-3 py-2 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Botón de registro -->
    <button
      type="submit"
      class="w-full py-2 px-4 mt-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
      Registrar Horario
    </button>
  </form>
</div>
