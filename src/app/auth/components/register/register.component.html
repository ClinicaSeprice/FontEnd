<section style="background-color: rgb(193, 192, 192)">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://img.freepik.com/foto-gratis/hermosa-joven-doctora-mirando-camara-oficina_1301-7807.jpg?uid=R47430933&ga=GA1.1.1264599841.1728337439&semt=ais_hybrid"
                alt="registration form"
                class="img-fluid"
                style="border-radius: 1rem 0 0 1rem" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-4 text-black">
                <form [formGroup]="registerForm" (ngSubmit)="register()" >
                  <div class="d-flex align-items-center mb-2 pb-1">
                    <span class="h3 fw-bold mb-0">Clinica Seprise</span>
                  </div>
                
                  <h5 class="fw-normal mb-2 pb-3" style="letter-spacing: 1px">
                    Registro de Usuario
                  </h5>
                
                  <div class="row">
                    <!-- Nombre -->
                    <div class="col-md-6">
                      <div class="form-outline mb-1">
                        <input
                          type="text"
                          id="nombre"
                          formControlName="nombre"
                          class="form-control form-control-lg" />
                        <label class="form-label" for="nombre">Nombre</label>
                      </div>
                    </div>
                
                    <!-- Apellido -->
                    <div class="col-md-6">
                      <div class="form-outline mb-1">
                        <input
                          type="text"
                          id="apellido"
                          formControlName="apellido"
                          class="form-control form-control-lg" />
                        <label class="form-label" for="apellido">Apellido</label>
                      </div>
                    </div>
                  </div>
                
                  <div class="row">
                    <!-- DNI -->
                    <div class="col-md-6">
                      <div class="form-outline mb-1">
                        <input
                          type="number"
                          id="dni"
                          formControlName="dni"
                          class="form-control form-control-lg" />
                        <label class="form-label" for="dni">DNI</label>
                      </div>
                    </div>
                
                    <!-- Correo Electrónico -->
                    <div class="col-md-6">
                      <div class="form-outline mb-1">
                        <input
                          type="email"
                          id="email"
                          formControlName="email"
                          class="form-control form-control-lg" />
                        <label class="form-label" for="email">Correo Electrónico</label>
                      </div>
                    </div>
                  </div>
                
                  <!-- Teléfono -->
                  <div class="form-outline mb-1">
                    <input
                      type="text"
                      id="telefono"
                      formControlName="telefono"
                      class="form-control form-control-lg" />
                    <label class="form-label" for="telefono">Teléfono</label>
                  </div>
                
                  <!-- Usuario -->
                  <div class="form-outline mb-1">
                    <input
                      type="text"
                      id="user"
                      formControlName="user"
                      class="form-control form-control-lg" />
                    <label class="form-label" for="user">Usuario</label>
                  </div>
                
                  <!-- Contraseña -->
                  <div class="form-outline mb-1">
                    <input
                      type="password"
                      id="password"
                      formControlName="password"
                      class="form-control form-control-lg" />
                    <label class="form-label" for="password">Contraseña</label>
                  </div>
                
                  <!-- Botón de registro -->
                  <div class="pt-1 mb-1">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">
                      Registrar
                    </button>
                  </div>
                </form>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
