<div
  class="modal"
  tabindex="-1"
  [ngClass]="{ show: isModalOpen }"
  role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Asignar Turno</h5>
        <button type="button" class="close" (click)="closeModal()">
          &times;
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="title">Título del Turno</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="appointment.title"
              name="title"
              required />
          </div>
          <div class="form-group">
            <label for="description">Descripción</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="appointment.description"
              name="description" />
          </div>
          <div class="form-group">
            <label for="location">Ubicación</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="appointment.location"
              name="location" />
          </div>
          <div class="form-group">
            <label for="time">Hora</label>
            <input
              type="time"
              class="form-control"
              [(ngModel)]="appointment.time"
              name="time"
              required />
          </div>
          <button type="submit" class="btn btn-primary">Asignar Turno</button>
          <button
            type="button"
            class="btn btn-secondary"
            (click)="closeModal()">
            Volver
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
