<div class="container mt-1">
  <div class="flex flex-col lg:flex-row lg:gap-3">

      class="w-full lg:w-1/2 lg:mt-0"
      [title]="'Citas del dÃ­a'"
      [subtitle]="'Actualizado Hoy'"
      [data]="appointmentsTodayData"
      [columns]="tableColumns"
      [filters]="filters"
      [searchField]="searchField"
      [searchPlaceholder]="searchPlaceholder"
      [onDetailsClick]="handleDetailsClick">
    </app-custom-table>
    <app-custom-table
      class="w-full lg:w-1/2"
      [title]="'Turnos Registrados'"

  <div class="card p-4 mt-4">

      [submitButtonText]="'Registrar'"

        'text-white bg-green-500 hover:bg-green-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center'
