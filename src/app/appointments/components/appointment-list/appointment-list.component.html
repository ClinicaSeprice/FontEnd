<div class="container mt-4">
  <app-custom-table
    [title]="'Citas Registradas'"
    [subtitle]="'Actualizado Hoy'"
    [actionIcon]="
      'M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z'
    "
    [data]="appointmentData"
    [columns]="tableColumns"
    [filters]="filters"
    [searchField]="searchField"
    [searchPlaceholder]="searchPlaceholder"> <!-- Campo de bÃºsqueda -->
  </app-custom-table>
  <div class="card p-4 mt-4">
    <app-form

      [submitButtonText]="'Registrar'"
      [submitButtonClasses]="
