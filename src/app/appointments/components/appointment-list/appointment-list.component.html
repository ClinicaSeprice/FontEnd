<div class="mt-0">
  <button (click)="openAddAppointmentModal()" class="btn btn-primary mb-4">Asignar Turno</button>
  <div class="flex flex-col 2xl:flex-row 2xl:gap-x-10 gap-4 mb-5">
    <app-custom-table
      class="2xl:w-1/2"
      [title]="'Citas del dÃ­a'"
      [subtitle]="'Actualizado Hoy'"
      [data]="appointmentsTodayData"
      [columns]="tableColumns"
      [filters]="filters"
      [searchField]="searchFieldToday"
      [searchPlaceholder]="searchPlaceholderToday"
      [onDetailsClick]="handleDetailsClick">
    </app-custom-table>
    <app-custom-table
      class="2xl:w-1/2 md:mt-4 2xl:mt-0"
      [title]="'Turnos Registrados'"
      [data]="appointmentData"
      [columns]="tableColumns"
      [filters]="filters"
      [searchField]="searchField"
      [searchPlaceholder]="searchPlaceholder"
      [onDetailsClick]="handleDetailsClick">
    </app-custom-table>
  </div>

  <div class="card p-5" *ngIf="showForm">
    <app-form
      [formConfig]="userFormConfig"
      [submitButtonText]="'Registrar'"
      [submitButtonClasses]="
        'text-white bg-green-500 hover:bg-green-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center'
      "
      (formSubmit)="handleFormSubmit($event)"></app-form>
  </div>
</div>
