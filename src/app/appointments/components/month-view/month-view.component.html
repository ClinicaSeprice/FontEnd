<div class="calendar-container">
  <div class="calendar-day" *ngFor="let day of daysInMonth">
    <button class="day-header" (click)="selectDay(day.date)">
      {{ day.date | date: 'd' }} <!-- Número del día -->
    </button>

    <div class="events">
      <span class="event-label">
        {{ getAppointmentsForDay(day.date).length }} turnos <!-- Mostrar la cantidad de turnos -->
      </span>
    </div>
  </div>
</div>
